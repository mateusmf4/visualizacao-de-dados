<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
  <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
  <div id="container" style="height: 70%"></div>
  <div id="container2" style="height: 30%"></div>
  <select id="map-select" style="position: absolute; top: 0; right: 0; margin: 5px;">
    <option value="EXP">Exportações</option>
    <option value="IMP">Importações</option>
    <option value="BAL">Balança Comercial (EXP - IMP)</option>
  </select>

  <script type="text/javascript" src="https://echarts.apache.org/en/js/vendors/jquery@3.7.1/dist/jquery.min.js"></script>
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@4.9.0/map/js/world.js"></script>

  <script type="text/javascript">
    let mapChart = echarts.init(document.getElementById('container'), null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    let lineChart = echarts.init(document.getElementById('container2'), null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    let app = {};

    function arrMin(arr) {
      return arr.reduce((a, v) => (v < a ? v : a));
    }

    function arrMax(arr) {
      return arr.reduce((a, v) => (v > a ? v : a));
    }

    function formatDollar(x) {
      if (isNaN(x)) {
        return 'Unknown';
      }
      return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'USD' }).format(x) + " bi";
    }

    function normName(name) {
      switch (name) {
        case "Democratic Republic Of The Congo": return "Dem. Rep. Congo";
        case "Central African Republic": return "Central African Rep.";
        case "Dominican Republic": return "Dominican Rep.";
        case "Western Sahara": return "W. Sahara";
        case "Ivory Coast": return "Côte d'Ivoire";
        case "South Sudan": return "S. Sudan";
        case "South Korea": return "Korea";
        case "North Korea": return "Dem. Rep. Korea";
        case "Eswatini": return "Swaziland";
        default: return name;
      }
    }

    let dados;

    mapChart.showLoading();
    async function loadData() {
      dados = await fetch('./BR-exportacoes_importacoes_2025.json').then(r => r.json());
      mapChart.hideLoading();
    }

    function loadMapType(type, year) {
      const arr = dados[type][year].map(x => ({ name: normName(x.name), value: x.us_value / 1000000000 }));
      const min = arrMin(arr.map(x => x.value));
      const max = arrMax(arr.map(x => x.value));

      let title;
      let colors;
      switch (type) {
        case "EXP": {
          title = `Volume de Exportações do Brasil (${year})`;
          colors = [
            '#c0f0c0',
            '#007000',
          ];
        } break;
        case "IMP": {
          title = `Volume de Importações do Brasil (${year})`;
          colors = [
            '#febbb6',
            '#f24147',
          ];
        } break;
        case "BAL": {
          title = `Volume na Balança Comercial do Brasil (${year})`;
          colors = [
            '#f24147',
            '#fce09f',
            '#007000',
          ];
        } break;
      }

      let option = {
        title: {
          text: title,
          subtext: 'Dados do Monitor do Comércio Exterior Brasileiro',
          left: 'center',
          top: 20,
        },
        tooltip: {
          trigger: 'item',
          showDelay: 0,
          transitionDuration: 0.2,
          formatter: (params) => {
            return `${params.name}<br/><b>${formatDollar(params.data.value)}</b>`;
          }
        },
        visualMap: {
          left: 'right',
          top: 'center',
          min: min,
          max: max,
          inRange: {
            color: colors
          },
          calculable: true
        },
        toolbox: {
          show: true,
          orient: 'vertical',
          left: 'left',
          top: 'top',
          feature: {
            dataView: { readOnly: false },
            restore: {},
            saveAsImage: {}
          }
        },
        series: [
          {
            name: 'Exportações',
            type: 'map',
            map: 'world',
            emphasis: {
              label: {
                show: false
              }
            },
            data: arr
          }
        ]
      };
      mapChart.setOption(option);
    }
    function loadLineMap() {
      const years = Object.keys(dados.BAL);
      function totalYear(data) {
        return data.reduce((acc, x) => acc + x.us_value, 0);
      }
      const exportacoes = Object.values(dados.EXP).map(y => totalYear(y) / 1000000000);
      const importacoes = Object.values(dados.IMP).map(y => totalYear(y) / 1000000000);
      const balanca = Object.values(dados.BAL).map(y => totalYear(y) / 1000000000);

      let option = {
        tooltip: {
          trigger: 'axis'
        },
        legend: {
          data: ['Exportações', 'Importações', 'Balança Comercial']
        },
        xAxis: {
          type: 'category',
          boundaryGap: false,
          data: years
        },
        yAxis: {
          type: 'value',
          name: 'Bilhões de US$'
        },
        series: [
          {
            name: 'Exportações',
            type: 'line',
            data: exportacoes,
          },
          {
            name: 'Importações',
            type: 'line',
            data: importacoes,
          },
          {
            name: 'Balança Comercial',
            type: 'line',
            data: balanca,
          },
        ]
      };
      lineChart.setOption(option);
    }
    document.getElementById('map-select').value = "EXP";
    loadData().then(() => {
      loadMapType('EXP', 2025);
      loadLineMap();
    });

    window.addEventListener('resize', mapChart.resize);
    window.addEventListener('resize', lineChart.resize);
    document.getElementById('map-select').addEventListener('change', e => {
      if (dados)
        loadMapType(e.target.value, 2025);
    });
  </script>
</body>
</html>
