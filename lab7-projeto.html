<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
  <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
  <div id="container" style="height: 60%"></div>
  <div id="container2" style="height: 40%"></div>
  <div class="floating-controls">
    <label>
      <input type="checkbox" checked id="log-checkbox">
      Escala log
    </label>
    <select id="map-select">
      <option value="EXP">Exportações</option>
      <option value="IMP">Importações</option>
      <option value="BAL">Balança Comercial (EXP - IMP)</option>
    </select>
  </div>

  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@6/dist/echarts.min.js"></script>
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@4.9.0/map/js/world.js"></script>

  <script type="text/javascript">
    let mapChart = echarts.init(document.getElementById('container'), null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    let lineChart = echarts.init(document.getElementById('container2'), null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    let app = {};

    function arrMin(arr) {
      return arr.reduce((a, v) => (v < a ? v : a));
    }

    function arrMax(arr) {
      return arr.reduce((a, v) => (v > a ? v : a));
    }

    let useLog = true;

    function toLog(x) {
      if (!useLog) return x;
      return isFinite(x) ? Math.log10(Math.abs(x) + 1) * Math.sign(x) : 0;
    }

    function toLinear(x) {
      if (!useLog) return x;
      return (Math.pow(10, Math.abs(x)) - 1) * Math.sign(x);
    }

    const BILLION = 1_000_000_000;
    const MILLION = 1_000_000;

    function formatDollar(x) {
      if (isNaN(x)) {
        return '<i>Unknown</i>';
      }
      if (Math.abs(x) < 1.0) {
        return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'USD' }).format(x * 1_000) + " mi";
      } else {
        return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'USD' }).format(x) + " bi";
      }
    }

    function normName(name) {
      switch (name) {
        case "Democratic Republic Of The Congo": return "Dem. Rep. Congo";
        case "Central African Republic": return "Central African Rep.";
        case "Dominican Republic": return "Dominican Rep.";
        case "Western Sahara": return "W. Sahara";
        case "Ivory Coast": return "Côte d'Ivoire";
        case "South Sudan": return "S. Sudan";
        case "South Korea": return "Korea";
        case "North Korea": return "Dem. Rep. Korea";
        case "Eswatini": return "Swaziland";
        default: return name;
      }
    }

    let dados;

    mapChart.showLoading();
    async function loadData() {
      dados = await fetch('./BR-exportacoes_importacoes_2025.json').then(r => r.json());
      mapChart.hideLoading();
    }

    function loadMapType(type, year) {
      const arr = dados[type][year].map(x => ({ name: normName(x.name), value: toLog(x.us_value / BILLION) }));
      let min = arrMin(arr.map(x => x.value));
      let max = arrMax(arr.map(x => x.value));

      let title;
      let colors;
      switch (type) {
        case "EXP": {
          title = `Volume de Exportações do Brasil (${year})`;
          colors = [
            "#007000",
            "#3f8832",
            "#669f58",
            "#8bb77e",
            "#afd0a5",
            "#d4e8cd",
          ].reverse();
        } break;
        case "IMP": {
          title = `Volume de Importações do Brasil (${year})`;
          colors = [
            "#b00000",
            "#c54329",
            "#d86b50",
            "#e89078",
            "#f5b5a2",
            "#ffdacf",
          ].reverse();
        } break;
        case "BAL": {
          title = `Volume na Balança Comercial do Brasil (${year})`;
          colors = [
            "#007000",
            "#659a56",
            "#abc5a1",
            "#f1f1f1",
            "#e9ac9c",
            "#d2674d",
            "#b00000",
          ].reverse();
          // faz com que os valores sejam simetricos
          // em relação a 0, ou seja, branco sempre é 0
          let x = Math.max(max, -min);
          max = x;
          min = -x;
        } break;
      }

      let option = {
        title: {
          text: title,
          subtext: 'Dados do Monitor do Comércio Exterior Brasileiro',
          sublink: 'https://balanca.economia.gov.br/balanca/IPQ/index.html',
          left: 'center',
          top: 10,
        },
        tooltip: {
          trigger: 'item',
          showDelay: 0,
          transitionDuration: 0.2,
          formatter: (params) => {
            return `${params.name}<br/><b>${formatDollar(toLinear(params.data.value))}</b>`;
          }
        },
        visualMap: {
          left: 'right',
          top: 'center',
          min: min,
          max: max,
          inRange: {
            color: colors
          },
          calculable: true,
          type: 'continuous',
          precision: 1,
          itemHeight: 300,
          formatter: (x) => toLinear(x).toFixed(1),
          text: ['Volume negociado\n com o país\n(Bilhões de US$)', ''],
        },
        series: [
          {
            name: 'Exportações',
            type: 'map',
            map: 'world',
            emphasis: {
              label: {
                show: false
              }
            },
            aspectScale: 0.9,
            // center: [0.0, "55%"],
            // zoom: 1.1,
            data: arr,
            top: 'middle',
            itemStyle: {
              borderColor: "rgba(0, 0, 0, 0.5)"
            },
            roam: true,
          }
        ],
      };
      mapChart.setOption(option);
    }
    function loadLineMap(type, year) {
      const years = Object.keys(dados.BAL);
      function totalYear(data) {
        return data.reduce((acc, x) => acc + x.us_value, 0);
      }
      const exportacoes = Object.values(dados.EXP).map(y => totalYear(y) / BILLION);
      const importacoes = Object.values(dados.IMP).map(y => totalYear(y) / BILLION);
      const balanca = Object.values(dados.BAL).map(y => totalYear(y) / BILLION);

      let option = {
        title: {
          text: 'Total por ano',
          left: 'center',
        },
        tooltip: {
          trigger: 'axis',
          axisPointer: {
            type: 'shadow',
            shadowStyle: {
              color: 'rgba(150, 150, 200, 0.1)'
            }
          },
          valueFormatter: (value) => formatDollar(value),
        },
        legend: {
          data: ['Exportações', 'Importações', 'Balança Comercial'],
          top: '38'
        },
        xAxis: {
          type: 'category',
          boundaryGap: false,
          data: years
        },
        yAxis: {
          type: 'value',
          name: 'Bilhões de US$'
        },
        dataZoom: [
          {
            type: 'inside',
          },
          {}
        ],
        color: ['#1b7b16', '#bd2618', '#346888'],
        series: [
          {
            name: 'Exportações',
            type: 'line',
            data: exportacoes,
            emphasis: { focus: 'series' },
            markLine: {
              z: 2,
              silent: true,
              animation: false,
              symbol: 'none',
              lineStyle: {
                color: '#fac637',
              },
              label: {
                show: false,
              },
              data: [
                { xAxis: years.indexOf(year) }
              ]
            }
          },
          {
            name: 'Importações',
            type: 'line',
            data: importacoes,
            emphasis: { focus: 'series' },
          },
          {
            name: 'Balança Comercial',
            type: 'line',
            data: balanca,
            emphasis: { focus: 'series' },
          },
        ]
      };
      lineChart.setOption(option);
    }

    let mapType = 'EXP';
    let currentYear = 2025;

    document.getElementById('map-select').value = mapType;
    loadData().then(() => {
      loadMapType(mapType, currentYear);
      loadLineMap(mapType, currentYear);
      lineChart.dispatchAction({
        type: 'highlight',
        seriesIndex: 0
      });
    });

    window.addEventListener('resize', mapChart.resize);
    window.addEventListener('resize', lineChart.resize);
    document.getElementById('map-select').addEventListener('change', e => {
      mapType = e.target.value;
      if (dados) {
        loadMapType(mapType, currentYear);
        lineChart.dispatchAction({
          type: 'highlight',
          seriesIndex: e.target.selectedIndex,
        });
      }
    });
    document.getElementById('log-checkbox').addEventListener('change', e => {
      useLog = e.target.checked;
      loadMapType(mapType, currentYear);
    })

    lineChart.on('updateAxisPointer', function (event) {
      const xAxisInfo = event.axesInfo[0];
      if (xAxisInfo) {
        const years = Object.keys(dados.BAL);
        const year = years[xAxisInfo.value];
        if (year !== currentYear) {
          currentYear = year;
          loadMapType(mapType, year);
          loadLineMap(mapType, currentYear);
        }
      }
    });

  </script>

  <style>
    .floating-controls {
      position: absolute;
      top: 0;
      right: 0;
      margin: 5px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: sans-serif;
      font-size: 13.3px;

      label {
        display: flex;
        align-items: center;
        user-select: none;
      }

      #map-select {
        padding: 5px;
        cursor: pointer;
        transition: box-shadow 100ms;
        border-radius: 0;

        &:hover {
          box-shadow: 2px 2px 5px rgba(0 0 0 / 0.2);
        }
        &:focus-visible {
          outline: 1px solid;
        }
      }
    }
  </style>
</body>
</html>
